<!DOCTYPE HTML>
<html>
<head>
  <link href="https://fonts.cdnfonts.com/css/hammersmith-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/Poppins" rel="stylesheet">
</head>
<body>
  <div style="width: 1413px; height: 900px; position: relative; background: #D5E5E5">
    <div style="width: 505px; height: 757px; left: 126px; top: 88px; position: absolute">
      <div style="width: 505px; height: 757px; left: 0px; top: 0px; position: absolute; background: white; box-shadow: 0px 4px 64px rgba(0, 0, 0, 0.05); border-radius: 10px; border-left: 0.25px #878787 solid; border-top: 0.25px #878787 solid; border-right: 0.25px #878787 solid; border-bottom: 0.25px #878787 solid"></div>
      <div style="width: 423px; height: 718px; left: 41px; top: 30px; position: absolute">
        <form id="registrationForm" method="POST" enctype="multipart/form-data">
          <div style="width: 300px; height: 72px; left: 0px; top: 48px; position: absolute">
            <div style="position: absolute; color: #05ABC4; font-size: 31px; font-family: Poppins; font-weight: 500;">Sign up to Swayed </div>
            <div style="width: 260px; left: 0px; top: 48px; position: absolute; color: #05ABC4; font-size: 16px; font-family: Poppins; font-weight: 400; word-wrap: break-word">Get your product insights faster </div>
          </div>
          <div style="left: 0px; top: 0px; position: absolute; color: #05ABC4; font-size: 25px; font-family: Poppins; font-weight: 300; word-wrap: break-word">Welcome !</div>
          <div style="width: 423px; height: 528px; left: 0px; top: 146px; position: absolute">
            <div style="width: 423px; height: 92px; left: 0px; top: 116px; position: absolute">
              <div style="width: 390px; left: 0px; top: 0px; position: absolute; color: #05ABC4; font-size: 16px; font-family: Poppins; font-weight: 400; word-wrap: break-word">User name</div>
              <div style="width: 423px; height: 59px; left: 0px; top: 33px; position: absolute">
                <input style="display:block; height: 54px; width:405px; border-radius: 6px; border-left: 0.30px #282828 solid; border-top: 0.30px #282828 solid; border-right: 0.30px #282828 solid; border-bottom: 0.30px #282828 solid; font-size: 15px; padding-left: 20px;" type="text" placeholder="Enter your Username" name="uname" required>
              </div>
            </div>
            <div style="width: 423px; height: 92px; left: 0px; top: 0px; position: absolute">
              <div style="width: 390px; left: 0px; top: 0px; position: absolute; color: #05ABC4; font-size: 16px; font-family: Poppins; font-weight: 400; word-wrap: break-word">Email</div>
              <div style="width: 423px; height: 59px; left: 0px; top: 33px; position: absolute">
                <input style="display:block; height: 54px; width:405px; border-radius: 6px; border-left: 0.30px #282828 solid; border-top: 0.30px #282828 solid; border-right: 0.30px #282828 solid; border-bottom: 0.30px #282828 solid; font-size: 15px; padding-left: 20px;" type="text" placeholder="Enter your Email" name="email" required>
              </div>
            </div>
            <div style="width: 423px; height: 92px; left: 0px; top: 232px; position: absolute">
              <div style="width: 423px; height: 92px; left: 0px; top: 0px; position: absolute">
                <div style="width: 390px; left: 0px; top: 0px; position: absolute; color: #05ABC4; font-size: 16px; font-family: Poppins; font-weight: 400; word-wrap: break-word">Password</div>
                <div style="width: 423px; height: 59px; left: 0px; top: 33px; position: absolute">
                  <input style="display:block; height: 54px; width:405px; border-radius: 6px; border-left: 0.30px #282828 solid; border-top: 0.30px #282828 solid; border-right: 0.30px #282828 solid; border-bottom: 0.30px #282828 solid; font-size: 15px; padding-left: 20px;" type="password" placeholder="Enter your Password" name="password" required>
                </div>
              </div>
            </div>
            <div style="width: 423px; height: 92px; left: 0px; top: 348px; position: absolute">
              <div style="width: 423px; height: 92px; left: 0px; top: 0px; position: absolute">
                <div style="width: 390px; left: 0px; top: 0px; position: absolute; color: #05ABC4; font-size: 16px; font-family: Poppins; font-weight: 400; word-wrap: break-word">Confirm Password</div>
                <div style="width: 423px; height: 59px; left: 0px; top: 33px; position: absolute">
                  <input style="display:block; height: 54px; width:405px; border-radius: 6px; border-left: 0.30px #282828 solid; border-top: 0.30px #282828 solid; border-right: 0.30px #282828 solid; border-bottom: 0.30px #282828 solid; font-size: 15px; padding-left: 20px;" type="password" placeholder="Confirm your Password" name="confirmPassword" required>
                </div>
              </div>
            </div>
            <div style="width: 423px; height: 57px; left: 0px; top: 471px; position: absolute">
              <button id="registerButton" style="width: 423px; height: 57px; left: 0px; top: 0px; position: absolute; background: #05ABC4; border-radius: 6px; border:0px; font-size: 20px; color:white">Register</button>
            </div>
          </div>
        </form>
        <div style="left: 69px; top: 694px; position: absolute">
          <span style="color: #7D7D7D; font-size: 16px; font-family: Poppins; font-weight: 300; word-wrap: break-word">Already have an Account ?</span>
          <a href="#"><span style="color: #05ABC4; font-size: 16px; font-family: Poppins; font-weight: 600; word-wrap: break-word">Sign in</span></a>
        </div>
      </div>
    </div>
    <a href="#">
      <img style="width: 256px; height: 223px; left: -10px; top: -30px; position: absolute" src="https://storage.googleapis.com/theswayedapp/assets/logo.png" />
    </a>
    <div style="width: 398.70px; height: 310.41px; left: 857px; top: 245px; position: absolute">
      <img src="https://storage.googleapis.com/theswayedapp/assets/shopping_lady.png">
    </div>
  </div>
  <script>
    // Get the register button element
    var registerButton = document.getElementById("registerButton");

    // Add click event listener to the register button
    registerButton.addEventListener("click", function(event) {
      // Prevent the default form submission behavior
      event.preventDefault();

      // Perform any necessary validation or processing here

      // Submit the form
      document.getElementById("registrationForm").submit();
    });
  </script>
</body>
</html>
