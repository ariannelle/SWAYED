<!DOCTYPE html>

<link href="https://fonts.cdnfonts.com/css/hammersmith-one" rel="stylesheet">
    <title>Review Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#searchForm').submit(function(event) {
                event.preventDefault();
                var query = $('#searchInput').val();
                searchReviews(query);
            });

            function searchReviews(query) {
                var requestData = { searchQuery: query };

                $.ajax({
                    type: 'POST',
                    url: '/',
                    contentType: 'application/json',
                    data: JSON.stringify(requestData),
                    success: function(data) {
                        var results = $('#results');
                        results.empty();

                        if (data.results.length === 0) {
                            results.append('<p>No results found.</p>');
                        } else {
                            data.results.forEach(function(result) {
                                var resultHtml = '<div class="result">' +
                                    '<h3>Star Rating: ' + result['Star-rating'] + '</h3>' +
                                    '<p>Review Title: ' + result['Review Title'] + '</p>' +
                                    '<p>Review Content: ' + result['Review Content'] + '</p>' +
                                    '</div>';
                                results.append(resultHtml);
                            });
                        }
                    }
                });
            }
        });
    </script>
